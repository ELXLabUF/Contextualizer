<h1 mat-dialog-title>Enter New Box Name</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Box Name" [(ngModel)]="containerName" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onConfirmClick()" cdkFocusInitial>
        Confirm
    </button>
</div>
